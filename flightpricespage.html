<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheap Flights UI: Flight Price</title>
    <!-- materialize.css library -->
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>       
    <!-- awesome font library -->
     <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- pure.css library -->
     <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <div class="card-panel teal lighten-2"> 
                <h1 class="font-weight-bold">Cheap Flights<i class="fas fa-plane-departure"></i></h1>
            </div>
        </header>
        
        <section>
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <div class="pure-form-message-inline">
                        <label for="Price in USD">Price in USD</label>
                        <input id="name" type="text">
                    </div>

                    <br> <br>
            
                    <div class="pure-form-message-inline">
                        <label for="Price in local currency">Price in Local Currency</label>
                        <input id="password" type="password">
                    </div>
                </fieldset>
            </form>
            <br> <br>
            <button type="submit" class="pure-button pure-button-primary goBackBtn">Go Back</button>
        </section>
        
    </div>
</body>
</html>
