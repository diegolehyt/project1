<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheap Flights UI</title>
    <!-- materialize.css library -->
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
       
    <!-- awesome font library -->
     <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- pure.css library -->
     <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <div class="card-panel teal lighten-2"> 
                <h1 class="font-weight-bold">Cheap Flights<i class="fas fa-plane-departure"></i></h1>
            </div>
        </header>
        
        <section id="mainPage">
            <!-- section to select location and destination -->
            <div>
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <legend>Book Your Flights Now</legend>
                
                        <label for="Location">Location</label>
                        <input id="locationInput" type="text" placeholder="Location Country" onkeyup="this.value = this.value.toUpperCase();">
                        <span class="pure-form-message">This is a required field.</span>
                
                        <label for="Destination">Destination</label>
                        <input id="destinationInput" type="text" placeholder="Destination Country" onkeyup="this.value = this.value.toUpperCase();">
                        <span class="pure-form-message">This is a required field.</span>
                    </fieldset>
                </form>
            </div>
        </section>
        
        <section id="mainPage2">
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>Select Dates</legend>

                    <div>
                        <label for="DeapartingDate">Departing Date</label>
                        <input type="text" id="departingInput" class="datepicker" placeholder="mm/dd/yyyy">
                        <br>
                        
                        <label>
                            <input type="checkbox" id="checkbox"/>
                            <span>Round Trip</span>
                        </label>
                        
                    </div>

                    <br>

                    <div id="returnDateDiv" style="display: none;">
                        <label for="ReturningDate">Returning Date</label>
                        <input type="text" id="returningInput" class="datepicker" placeholder="mm/dd/yyyy">
                    </div>

                    <br>
                    <br>

                    <legend>Select Currency</legend>

                    <div>
                        <label for="DeapartingDate">Currency Rate</label>
                        <input type="text" id="currency" maxlength="3" size="3" placeholder="EUR" onkeyup="this.value = this.value.toUpperCase();" style="width: 60px;">
                    </div>

                    <button id="submitBtn" type="submit" class="pure-button pure-button-primary submitBtn">Submit</button>
                    
                    

                    
                </fieldset>
            </form>
        </section>
        <div id="fromDiv" style="height: 200px; background-color: greenyellow; display: none;">

            <div id="fromInfo">

            </div>

            <div id="fromPrice">

            </div>

        </div>

        <br>

        <div id="returnDiv" style="height: 200px; background-color: yellow; display: none;">

            <div id="backInfo">

            </div>

            <div id="backPrice">

            </div>

        </div>

        <br>

        <div id="totalPriceDiv" style="height: 50px; width: 200px; background-color: lightcoral; display: none;">
            
        </div>

        <!-- test Divs -->

        <br>
        <div id="print">
            
        </div>
    </div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="script.js"></script>

</body>
</html>
