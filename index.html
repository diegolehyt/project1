<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYFORDABLE</title>
    
    <link rel="stylesheet" href="css/style.css">
    <!-- materialize.css library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- awesome font library -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        
</head>
<body>

    <header>
        <div class="navbar-fixed">
            <nav>
              <div class="nav-wrapper">
                <a href="#!" class="brand-logo center-align">FLYFORDABLE</a>
              </div>
            </nav>
        </div>
    </header>

    <section>
        <div id="booking"  class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="col s6 14 offset-14">
                            <div class="card">
                               
                                <div class="card-content">
                                    <div class="form-field">
                                        <label for="name">Name:</label>
                                        <input type="text" id="nameInput" placeholder="Jane Doe">
                                    </div>
            
                                    <div class="form-field">
                                        <label for="name">Flying From:</label>
                                        <input type="text" id="nameInput" placeholder="airport code">
                                    </div>
            
                                    <div class="form-field">
                                        <label for="name">Flying To:</label>
                                        <input type="text" id="nameInput" placeholder="airport code">
                                    </div>
                                    <hr>
            
                                    <div class="form-field">
                                        <label for="name">Deaparting Date:</label>
                                        <input type="date" id="departingInput" placeholder="mm/dd/yyyy">
                                    </div>
            
                                    <div>
                                        <label>
                                            <input type="checkbox" id="checkbox"/>
                                            <span>Round Trip</span>
                                        </label>
                                    </div>
            
                                    <div class="form-field">
                                        <label for="name">Returning Date:</label>
                                        <input type="date" id="returnungInput" placeholder="mm/dd/yyyy">
                                    </div>
            
                                    <div class="form-field">
                                        <label for="name">Currency: </label>
                                        <input type="text" id="currency" maxlength="3" size="3" placeholder="EUR" onkeyup="this.value = this.value.toUpperCase();" style="width: 60px;" onfocus="this.value=''">
                                    </div>
            
                                    <!-- submit and Reset Buttons -->
                                    <div class="form-field center-align">
                                        <button id="submitBtn" type="submit" class="btn-large blue">Submit</button>
                                        <button id="resetBtn" type="reset" class="btn-large blue">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="rev-message" class="col s6 14 offset-14">
                            <h1>BOOK YOUR FLIGHT NOW</h1>
                            <p>Book both your international and national economcy flights at afforble prices.</p>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
